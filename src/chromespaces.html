<!doctype html>
<html>
  <head>
    <title>Chromespaces</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/class.js"></script>
    <script src="js/app.js"></script>
    <script src="js/workspace.js"></script>
    <script src="js/repo.js"></script>
    <script src="js/gateway.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/listcontroller.js"></script>
    <script src="js/itemcontroller.js"></script>
  </head>
  <body>
    <div id="list-view">
      <ul class="tabs">
        <li id="recent-button">
          <div class="label">Recent</div>
          <div id="tab-content1" class="tab-content animated fadeIn">
            <table id="list-recent">
              <tbody></tbody>
            </table>
          </div>
        </li>
        <li id="all-button">
          <div class="label">All</div>
          <div id="tab-content2" class="tab-content animated fadeIn">
            <table id="list-all">
              <tbody></tbody>
            </table>
          </div>
        </li>
      </ul>
    </div>
    <div id="item-view">
      <h2>Create Workspace</h2>
      <label>Name:
        <input type="text" id="ws-name" value="Workspace">
      </label>
      <ul class="buttons">
        <li id="add-button">
          <div class="label">Add</div>
        </li>
        <li id="cancel-button">
          <div class="label">Cancel</div>
        </li>
      </ul>
      <br>
      <br>
    </div>
  </body>
</html>
