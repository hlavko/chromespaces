<!doctype html>
<html>
  <head>
    <title>Chromespaces</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.min.js"></script>
    <script src="chromespaces.js"></script>
  </head>
  <body>
    <div id="tabDefault">
      <table id="list" class="pure-table">
        <thead>
          <tr>
            <th>Workspace</th>
            <th>Toggle</th>
            <th>Manage</th>
            <th>Tabs</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="create"><a href="javascript:void(0)">Add workspace...</a></div>
    </div>
    <div id="tabSave">
      <form name="input">
          <label for="workspaceName">
              Name: <input type="text" placeholder="workspace" id="workspaceName">
          </label>

          <input type="submit" value="Add" id="submit">
      </form>
    </div>

  </body>
</html>
